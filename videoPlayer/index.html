<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styels.css">
</head>
<body>
    <div class="wrap">
        <div class="player">
            <video class="video" src="./assets/video/652333414.mp4"></video>
            <div class="video-controller">
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <div class="control">
                    <button class="play-button">►</button>
                    <div class="range-box">
                        <input class="range-input" min="0" max="1" step="0.05" name="volume" type="range" value="1">
                        <input class="range-input" min="0.5" max="2" step="0.1" name="playbackRate" type="range" value="1">
                    </div>
                    <div class="skip-box">
                        <button data-skip = "-10" class="skip-button">« 10s</button>
                        <button data-skip = "25" class="skip-button">25s »</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/videoControl.js"></script>
</body>
</html>
