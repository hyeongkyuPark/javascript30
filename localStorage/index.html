<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="wrap">
        <h1>LocalStorage</h1>
        <div class="content-box">
            <h2>LOCAL TAPAS</h2>
            <ul class="plates">
                <li>Loading Tapas...</li>
            </ul>
            <form class="add-item">
                <input type="text" name="item" placeholder="Item Name" required>
                <input type="submit" value="+ Add Item">
            </form>
        </div>
    </div>

    <script>
        const addItems = document.querySelector('.add-item');
        const itemsList = document.querySelector('.plates');
        const items = JSON.parse(localStorage.getItem('items')) || [];

        const populateList = function (plates = [], platesList) {
            platesList.innerHTML = plates.map(function (plate, i) {
                return `
                    <li>
                        <input type="checkbox" data-index=${i} id="item${i}" ${plate.done ? 'checked' : null} />
                        <label for="item${i}">${plate.text}</label>    
                    </li>
                `;
            }).join('');
        }

        const addItem = function (e) {
            // 기본 이벤트 발생을 막음(submit의 경우 서버 전송을 막음)
            e.preventDefault();

            const text = (this.querySelector('[name="item"]')).value;
            const item = {
                text,
                done: false,
            }
            items.push(item);
            populateList(items, itemsList);
            localStorage.setItem('items', JSON.stringify(items));
            this.reset();
        }

        const toggleDone = function (e) {
            if (!e.target.matches('input')) return; // input가 아니면 미작동 (델리게이션)
            const el = e.target;
            const index = el.dataset.index;
            items[index].done = !items[index].done;
            localStorage.setItem('items', JSON.stringify(items));
            populateList(items, itemsList);
        }

        const localItems = localStorage.getItem('items');
        populateList(items, itemsList);
        addItems.addEventListener('submit', addItem);
        itemsList.addEventListener('click', toggleDone);
    </script>
</body>

</html>
