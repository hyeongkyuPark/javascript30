<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrap">
        <h1>CheckBox Handling</h1>
        <div class="conent">
            <ul class="check-list">
                <li class="check-item">
                    <input id="1" type="checkbox">
                    <label for="1">1. 오늘의 할 일 체크하기</label>
                </li>
                <li class="check-item">
                    <input id="2" type="checkbox">
                    <label for="2">2. Javascript30 강의 듣기</label>
                </li>
                <li class="check-item">
                    <input id="3" type="checkbox">
                    <label for="3">3. 배운 코드 실습하기</label>
                </li>
                <li class="check-item">
                    <input id="4" type="checkbox">
                    <label for="4">4. 배운 내용 gitbook에 정리하기</label>
                </li>
                <li class="check-item">
                    <input id="5" type="checkbox">
                    <label for="5">5. 포트폴리오 보완하기</label>
                </li>
                <li class="check-item">
                    <input id="6" type="checkbox">
                    <label for="6">6. React 강의 듣기</label>
                </li>
                <li class="check-item">
                    <input id="7" type="checkbox">
                    <label for="7">7. React 실습 하기</label>
                </li>
                <li class="check-item">
                    <input id="8" type="checkbox">
                    <label for="8">8. 배운 내용 블로그에 정리하기</label>
                </li>
            </ul>
        </div>
    </div>

    <script src="./js/check.js"></script>
</body>
</html>
