<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexGallery</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrap">
        <ul class="gallery">
            <li style="background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);" class="panel">
                <p>hey</p>
                <h2>let's</h2>
                <p>dance</p>
            </li>
            <li style="background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);" class="panel">
                <p>give</p>
                <h2>take</h2>
                <p>receive</p>
            </li>
            <li style="background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);" class="panel">
                <p>experience</p>
                <h2>it</h2>
                <p>today</p>
            </li>
            <li style="background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);" class="panel">
                <p>give</p>
                <h2>all</h2>
                <p>you can</p>
            </li>
            <li style="background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);" class="panel">
                <p>life</p>
                <h2>in</h2>
                <p>motion</p>
            </li>
        </ul>
    </div>

    <script src="./js/panel.js"></script>
</body>
</html>
